<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InClinic - Edit Campaign</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>InClinic</h1>
                <div>
                    {% if user.is_authenticated %}
                        <span style="color: white;">{{ user.username }}</span>
                        <a href="/logout/" style="color: white; margin-left: 15px;">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Edit Campaign</h2>
        
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="campaign_name">Campaign Name</label>
                    <input type="text" id="campaign_name" name="campaign_name" value="{{ campaign.campaign_name }}" required>
                </div>
                <div class="form-group">
                    <label for="therapy_area">Therapy Area</label>
                    <input type="text" id="therapy_area" name="therapy_area" value="{{ campaign.therapy_area }}" required>
                </div>
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date" name="start_date" value="{{ campaign.start_date|date:'Y-m-d' }}" required>
                </div>
                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date" name="end_date" value="{{ campaign.end_date|date:'Y-m-d' }}" required>
                </div>
                <button type="submit" class="button">Update Campaign</button>
            </form>
        </div>
        
        <a href="/list_campaigns/" class="back-link">Back to Campaigns</a>
    </div>
</body>
</html>
