{% extends "base.html" %}
{% block title %}Bulk Pre-Filled Sharing by WhatsApp{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width:820px">
  <div class="card-header text-center fs-4 fw-bold">
    Bulk Pre-filled Sharing by WhatsApp
  </div>

  <div class="card-body">
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }}">{{ m }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary w-100">Upload and Share</button>
    </form>
  </div>
</div>
{% endblock %}
