{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; background: #f8f9fa;">
  <div class="card shadow" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4">
      <h4 class="text-center mb-4">Field Rep Registration</h4>
      <form method="post" autocomplete="off">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Field ID:</label>
          <input type="text" class="form-control" name="field_id" placeholder="Enter your Field ID" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email ID:</label>
          <input type="email" class="form-control" name="email" value="{{ email }}" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">WhatsApp Number:</label>
          <input type="tel" class="form-control" name="whatsapp_number"
            placeholder="Enter WhatsApp number (e.g., 9876543210)" pattern="[0-9]{10,15}"
            title="Please enter a valid phone number (10-15 digits)">
          <small class="form-text text-muted">Enter your WhatsApp number without country code (e.g., 9876543210)</small>
        </div>
        <div class="mb-3">
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" name="password" placeholder="Enter password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Security Question:</label>
          <select class="form-select" name="security_question" required>
            <option value="">Select a question</option>
            {% for question in security_questions %}
            <option value="{{ question.0 }}">{{ question.1 }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="security_answer" placeholder="Your answer" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background:#1877f2; border:none;">Register</button>
      </form>
    </div>
  </div>
</div>

<script>
  // Format WhatsApp number as user types
  document.querySelector('input[name="whatsapp_number"]').addEventListener('input', function (e) {
    // Remove all non-digit characters
    let value = e.target.value.replace(/\D/g, '');

    // Limit to 15 digits
    if (value.length > 15) {
      value = value.substring(0, 15);
    }

    // Update the input value
    e.target.value = value;
  });

  // Validate phone number on form submission
  document.querySelector('form').addEventListener('submit', function (e) {
    const whatsappInput = document.querySelector('input[name="whatsapp_number"]');
    const whatsappValue = whatsappInput.value.trim();

    // If WhatsApp number is provided, validate it
    if (whatsappValue && !/^\d{10,15}$/.test(whatsappValue)) {
      e.preventDefault();
      alert('Please enter a valid WhatsApp number (10-15 digits)');
      whatsappInput.focus();
      return false;
    }
  });
</script>
{% endblock %}
