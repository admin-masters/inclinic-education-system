{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; background: #f8f9fa;">
  <div class="card shadow" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4">
      <h4 class="text-center mb-4">Field Rep Gmail Login / Registration</h4>
      <form method="post" autocomplete="off">
        {% csrf_token %}
        {% if campaign %}
        <input type="hidden" name="campaign" value="{{ campaign }}">
        {% endif %}
        <div class="mb-3">
          <label class="form-label">Field ID:</label>
          <input type="text" class="form-control" name="field_id" placeholder="Enter your Field ID" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Gmail ID:</label>
          <input type="email" class="form-control" name="gmail_id" placeholder="example@gmail.com"
            pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" required>
          <small class="form-text text-muted">Only Gmail addresses are allowed (e.g., example@gmail.com).</small>
        </div>
        <button type="submit" name="action" value="register" class="btn btn-primary w-100 mb-2"
          style="background:#1877f2; border:none;">Register</button>
        <button type="submit" name="action" value="login" class="btn btn-secondary w-100" style="background:#6c757d; border:none;">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
