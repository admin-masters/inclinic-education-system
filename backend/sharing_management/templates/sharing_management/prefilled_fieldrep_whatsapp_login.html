{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; background: #e6f5f2;">
  <div class="card shadow" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4">
      <h4 class="text-center mb-4" style="color:#00897b;">Field Rep Registration</h4>
      <form method="post" autocomplete="off">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label" style="color:#00897b;">Field ID:</label>
          <input type="text" class="form-control" name="field_id" placeholder="Test shivani" required>
        </div>
        <div class="mb-3">
          <label class="form-label" style="color:#00897b;">WhatsApp Number:</label>
          <input type="text" class="form-control" name="whatsapp_number" placeholder="7006244895" maxlength="10"
            pattern="\d{10}" required>
        </div>
        <button type="submit" class="btn w-100"
          style="background:#00897b; color:white; font-weight:600; font-size:1.2rem;">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
