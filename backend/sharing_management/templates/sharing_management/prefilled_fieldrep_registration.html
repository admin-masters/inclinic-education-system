{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; background: #f8f9fa;">
  <div class="card shadow" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4">
      <h4 class="text-center mb-4">Field Rep Registration</h4>
      <form method="post" autocomplete="off">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Email ID:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your registered email"
            required autofocus>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background:#1877f2; border:none;">Continue</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
