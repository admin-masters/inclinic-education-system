{% extends "base.html" %}
{% block title %}Field Rep Registration{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Field Representative Registration</h2>

  <form method="post" autocomplete="off">
    {% csrf_token %}

    {% if campaign %}
      <input type="hidden" name="campaign" value="{{ campaign }}">
    {% endif %}

    <div class="mb-3">
      <label for="field_id" class="form-label">Field ID</label>
      <input
        type="text"
        class="form-control"
        id="field_id"
        name="field_id"
        value="{{ field_id|default:'' }}"
        required
      >
      <div class="form-text">Allowed: letters, numbers, dot (.), underscore (_), hyphen (-). No spaces.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        value="{{ email|default:'' }}"
        required
      >
    </div>

    <button type="submit" class="btn btn-primary">Continue</button>
  </form>
</div>
{% endblock %}
