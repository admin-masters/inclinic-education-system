{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; background: #f8f9fa;">
  <div class="card shadow" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4">
      <h4 class="text-center mb-4">Field Rep Login</h4>
      <form method="post" autocomplete="off">
        {% csrf_token %}
        {% if not security_question %}
        <div class="mb-3">
          <label class="form-label">Email ID:</label>
          <input type="email" class="form-control" name="email" placeholder="Enter your email" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background:#1877f2; border:none;">Next</button>
        {% else %}
        <div class="mb-3">
          <label class="form-label">Email ID:</label>
          <input type="email" class="form-control" name="email" value="{{ email }}" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Security Question 1:</label>
          <div class="fw-bold mb-2">{{ security_question }}</div>
          <input type="hidden" name="security_question_id" value="{{ security_question_id }}">
          <input type="text" class="form-control" name="security_answer" placeholder="(Their Answer)" required
            autofocus>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background:#1877f2; border:none;">Submit</button>
        {% endif %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
