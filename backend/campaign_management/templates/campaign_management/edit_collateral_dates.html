{% extends "base.html" %}
{% block content %}
<div class="card mx-auto mt-4" style="max-width: 600px;">
  <div class="card-header text-center">
    <h4>Edit Collateral Dates</h4>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Brand Campaign ID:</label>
        <input type="text" class="form-control" value="{{ campaign_collateral.campaign.brand_campaign_id }}" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Select Collateral:</label>
        {{ form.collateral }}
      </div>
      {{ form.start_date|as_widget(attrs={'class': 'form-control mb-3'}) }}
      {{ form.end_date|as_widget(attrs={'class': 'form-control mb-3'}) }}
      <button type="submit" class="btn btn-primary">Update Dates</button>
    </form>
  </div>
</div>
{% endblock %}
