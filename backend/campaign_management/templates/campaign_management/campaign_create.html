{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Create Campaign Details</h2>

  {% if campaign_id %}
    <p><strong>Campaign ID:</strong> {{ campaign_id }}</p>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% if campaign_id %}
      <input type="hidden" name="campaign-id" value="{{ campaign_id }}">
    {% endif %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
